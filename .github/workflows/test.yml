name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Configure CMake
      working-directory: ./pong_ai
      run: |
        mkdir -p build
        cd build
        cmake ..
    
    - name: Build
      working-directory: ./pong_ai/build
      run: make -j$(nproc)
    
    - name: Run tests
      working-directory: ./pong_ai/build
      run: |
        ctest --output-on-failure || true
        ./test_tensor || true
        ./test_neural_network || true
        ./test_applications || true


